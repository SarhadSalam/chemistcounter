group 'inc.sarhad.chemistry'
version '1.0-ALPHA'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'org.ejml', name: 'all', version: '0.29'

}
